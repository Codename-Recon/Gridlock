name: "client exports"
on:
  pull_request:
    branches: ["master"]
    paths:
      - ".github/workflows/client-exports.yaml"
      - ".github/actions/setup-client-for-export/**"
      - "client/**"
  push:
    branches: ["master"]
    paths:
      - ".github/workflows/client-exports.yaml"
      - ".github/actions/setup-client-for-export/**"
      - "client/**"

env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: Gridlock
  PROJECT_PATH: client

permissions:
  contents: write

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - uses: ./.github/actions/setup-client-for-export
      - name: Windows Build
        run: |
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows Desktop" ../build/windows/$EXPORT_NAME.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - uses: ./.github/actions/setup-client-for-export
      - name: Linux Build
        run: |
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Linux/X11" ../build/linux/$EXPORT_NAME.x86_64
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux

  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - uses: ./.github/actions/setup-client-for-export
      - name: Web Build
        run: |
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" ../build/web/index.html
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
      - name: download and inject coi-serviceworker
        run: |
          wget -O build/web/coi-serviceworker.js https://raw.githubusercontent.com/gzuidhof/coi-serviceworker/master/coi-serviceworker.min.js
          sed -i "/<head>/a<script src=\"coi-serviceworker.js\"><\\/script>\n" build/web/index.html
      - name: Deploy ðŸš€
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web

  export-mac:
    name: Mac Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - uses: ./.github/actions/setup-client-for-export
      - name: Mac Build
        run: |
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "macOS" ../build/mac/$EXPORT_NAME.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: build/mac
